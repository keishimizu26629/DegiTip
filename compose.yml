services:
  api:
    build: ./api
    ports:
      - "3000:3000"
    volumes:
      - ./api:/usr/src/app
      - /usr/src/app/node_modules
  front:
    build: ./front
    ports:
      - "3001:3000"
    volumes:
      - ./front:/usr/src/app
      - /usr/src/app/.next
      - /usr/src/app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://api:3000
